                        <form id="login-form" class="form row g-2" action="" method="post">
                            <h3 class="p2 text-center">Registrar Usuario</h3>
                            <div class="col-md-6">
                              <label for="username" class="p3">Identificacion:</label><br />
                              <input type="number" name="username" id="Identificacion" class="form-control" required maxlength="80"/>
                          </div>
                            <div class="col-md-6">
                                <label for="username" class="p3">Nombre y apellido:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required maxlength="80"/>
                            </div>
                            <div class="col-md-6">
                              <label for="username" class="p3">Direccion:</label><br />
                              <input type="text" name="username" id="Direccion" class="form-control" required maxlength="80"/>
                          </div>
                          <div class="col-md-6">
                            <label for="username" class="p3">Celular:</label><br />
                            <input type="number" name="username" id="Celular" class="form-control" required maxlength="80"/>
                        </div>
                            <div class="col-md-6">
                                <label for="useremail" class="p3">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required maxlength="50"/>
                                <span id="badEmail" class="badEmail" style="display:none"></span>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="p3">Clave:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required maxlength="50"/>
                            </div>
                            <div class="col-md-6">
                                <label for="passwordrepeat" class="p3">Confirmar Clave:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" required maxlength="50"/>
                            </div>
                            <div class="col-md-6">
                              <label for="username" class="p3">Zona :</label><br />
                              <input type="text" name="username" id="username" class="form-control" required maxlength="80"/>
                          </div>
                          <br>
                          <select class="dropdown" name="select">
                            <option value="ADM" selected>Administrador</option>
                            <option value="COORD">Coordinador de zona</option>
                            <option value="ASES" selected>Asesor comercial</option>
                          </select>
                          <br>
