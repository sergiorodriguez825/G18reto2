<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/Style.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Registrar Producto</title>

  <link rel="shortcut icon" href="favicon.png">

</head>

<body>
  <div>

    <nav class="navbar navbar-dark fixed-top" style="background-color: #863c59" ;>
      <div class="container-fluid">
        <a class="navbar-brand p1" href="Main.html">
          <img src="logo1.jpeg" alt="Trulli" width="40" height="40"> Willy Wonka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <img src="logo.jpeg" alt="Trulli" width="200" height="55">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" style="background-color: #863c59" ;>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Usuarios.html">Usuario</a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container" id="container2">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="p2 text-center">Producto</h3>
              <div class="form-group">
                <label for="username" class="p3">Nombre:</label><br />
                <input type="username" name="username" id="username" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Marca:</label><br />
                <input type="text" name="text" id="Marca" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Categoria:</label><br />
                <input type="text" name="username" id="Categoria" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Precio:</label><br />
                <input type="number" name="username" id="Precio" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Calidad:</label><br />
                <input type="text" name="username" id="Calidad" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Descripcion:</label><br />
                <input type="text" name="username" id="Descripcion" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Stock:</label><br />
                <input type="number" name="username" id="Stock" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group">
                <label for="username" class="p3">Foto:</label><br />
                <input type="text" name="username" id="Foto" class="form-control" required maxlength="80" />
              </div>
              <div class="form-group text-center">
                <input type="button" name="submit" class="btn btn-dark btn-md" value="Agregar" onclick="crearUsuario()" />
                <input type="button" name="submit" class="btn btn-dark btn-md" value="Editar" onclick="crearUsuario()" />
                <input type="button" name="submit" class="btn btn-dark btn-md" value="Eliminar" onclick="crearUsuario()" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/eventosRegistro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
